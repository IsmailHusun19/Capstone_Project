            <div class="title-upload">
                <img src="./aset/login-section/Inner-Plugin.png" alt="">
                <h1>Upload Kegiatan</h1>
            </div>

            <div class="upload-section">
                <div class="desc-upload">
                    <div class="name">
                        <label for="nama-kegiatan">Nama Kegiatan</label>
                        <input class="form-control form-control-lg" type="text" placeholder="Masukkan Nama Kegiatan" id="nama-kegiatan">
                    </div>
                    <div class="jadwal">
                        <label for="nama-kegiatan">Jadwal</label>
                        <input class="form-control form-control-lg" type="date" placeholder="Masukkan Nama Kegiatan" id="jadwal-kegiatan">
                    </div>
                    <div class="waktu">
                        <label for="">Waktu</label>
                        <input class="form-control form-control-lg" type="time" placeholder="Masukkan Nama Kegiatan" id="waktu-kegiatan">
                    </div>
                    <div class="Lokasi">
                        <label for="nama-kegiatan">Lokasi Kegiatan</label>
                        <input class="form-control form-control-lg" type="text" placeholder="Masukkan Lokasi Kegiatan" id="lokasi-kegiatan">
                    </div>
                    <div class="deskripsi">
                        <label for="nama-kegiatan">Deskripsi Kegiatan</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="img-upload">
                    <img src="./aset/login-section/Hobbies-left.png" alt="">
                </div>
            </div>

            <div class="btn-upload">
                <button type="submit" class="btn" >Upload</button>
            </div>
