<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="login-page">
        <section class="login-section">
            <div class="welcome-section">
                <h1>Hai, Selamat Datang!</h1>
                <p>PENTAS SENI INDONESIA</p>
            </div>
            <div class="form-login">
                <form action="">
                    <div class="row align-items-center">
                        <div class="input-form">
                            <div class="email">
                                <i class="fa-regular fa-user"></i><input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="password">
                                <i class="fa-solid fa-lock"></i><input type="password" id="inputPassword6" class="form-control"
                                    aria-describedby="passwordHelpInline" placeholder="Password">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="login">
                <button type="button" class="btn btn-light">Login</button>
                <p class="daftar"><a href="./daftar.html">Daftar</a></p>
            </div>
            <div class="login-with">
                <p class="google"><img src="./aset/login-section/google.png" alt=""><a href="">Login dengan <span>Google</span></a></p>
                <p class="facebook"> <img src="./aset/login-section/facebook.png" alt=""><a href="">Login dengan <span>Facebook</span></a></p>
            </div>
        </section>
    
        <section class="animate">
            <img src="./aset/login-section/Hobbies.png" alt="">
        </section>
    </div>
    
</body>
<script src="./script/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
